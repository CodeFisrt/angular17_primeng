<p-table [value]="userList" #dt1 [paginator]="true"
[rows]="5"
[showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[5, 10, 20,50,100]"
[filterDelay]="0"
[globalFilterFields]="['name', 'username', 'email', 'phone']"
[tableStyle]="{ 'min-width': '50rem' }">
<ng-template pTemplate="caption">
    <div class="flex"> 
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt1.filterGlobal($any($event).target.value, 'contains')" placeholder="Search keyword" />
        </span>
    </div>
</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="name" style="width:20%">User Name <p-sortIcon field="username"></p-sortIcon></th>
            <th pSortableColumn="category" style="width:20%">Category <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="quantity" style="width:20%">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
            <th pSortableColumn="price" style="width:20%">Price <p-sortIcon field="price"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.username }}</td>
            <td>{{ product.email }}</td>
            <td>{{ product.phone }}</td>
        </tr>
    </ng-template>
</p-table>
